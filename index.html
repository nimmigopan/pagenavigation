<style>
.nav-pane {
    width: 200px;
    padding: 10px;
    background-color: #f4f4f4;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}
.nav-pane input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}
.dropdown {
    position: relative;
    display: inline-block;
    width: 100%;
}
.dropbtn {
    width: 100%;
    padding: 8px;
    background-color: #0078d7;
    color: white;
    border: none;
    cursor: pointer;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    width: 100%;
}
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.dropdown-content a:hover {
    background-color: #f1f1f1;
}
.dropdown:hover .dropdown-content {
    display: block;
}
.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}
</style>

<div class="nav-pane">
  <input type="text" id="searchBox" placeholder="Search...">
  <div class="dropdown">
    <button class="dropbtn">Select Page</button>
    <div class="dropdown-content">
        <a href="https://abltechnicaluae.sharepoint.com/sites/CommSite/SitePages/Electrical-Tagging-Pre-requisites.aspx">Electrical pre-requisites</a>
        <a href="https://abltechnicaluae.sharepoint.com/sites/CommSite/SitePages/Red-Tag-ELEC.aspx">Red Tag ELEC</a>
        <a href="https://abltechnicaluae.sharepoint.com/sites/CommSite/SitePages/Yellow-Tag-ELEC.aspx">Yellow Tag ELEC</a>
        <a href="https://abltechnicaluae.sharepoint.com/sites/CommSite/SitePages/Green-Tag-ELEC.aspx">Green Tag ELEC</a>
      <!-- Add more pages as needed -->
    </div>
  </div>
</div>

<script>
document.getElementById('searchBox').addEventListener('keyup', function() {
    var filter = this.value.toUpperCase();
    var links = document.querySelectorAll('.dropdown-content a');
    for (var i = 0; i < links.length; i++) {
        var txtValue = links[i].textContent || links[i].innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            links[i].style.display = '';
        } else {
            links[i].style.display = 'none';
        }
    }
});
</script>
